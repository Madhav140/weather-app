<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Lobster&family=Oswald&family=Playfair+Display&display=swap" rel="stylesheet">

    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="container-fluid bgvideo">

       <div id="bgvid">
            <video id="back" autoplay muted loop>
                <source src="./videos/weather.mp4" type="video/mp4">
               </video>
       </div>

        <h1 class="text-center mt-5">Check your city's Weather</h1>

        <div class="row">  
       <div class="col-6">
        <div id="content" class="row">
            <div class="col-4">
                <h1 class="temp">00.0&#176;C</h1>
                <p class="mb-4 fs-4">Feels like 00.0&#176;C</p>
            </div>
            <div class="col-6">
                <div class="row mt-5">
                    <h1 class="name">City Name</h1>
                </div>
                <div class="row" id="timedate">
                    
                </div>
            </div>
            <div class="col-2 iconrow">
                <div class="row mt-2">
                    <img  id="icon" src="./images/clear.png">  
                </div>
                <div class="row" id="cd">
                    <p class="fs-4">Cloud Details</p>
                </div>
                
            </div>
        </div>
   </div>

       <div class="col-6">
            <div id="content1" class="mt-2">
                <div class="search">
                   <input type="text" placeholder="enter city name" id="input">  
                   <button onclick="Search()"> <img src="./images/Search icon.png"> </button>
                   <button type="submit" onclick="refresh()"> <img src="./images/Refesh button.png"> </button>
                </div>    
                <div class="details">
                   <h2 class="mt-4">Weather Details</h2>
                        <div class="country">
                           <div id="country1" class="hstack gap-3">
                               <div class="p-2">Country :</div>
                               <div class="p-2">Country name</div>
                             </div>
                        </div> 
                        <div class="col mt-3">
                         <img src="./images/humidity.png">
                         <div class="detail1">
                           <p class="humidity">0%</p>
                           <p >Humidity</p>
                         </div>   
                    </div>
                    <div class="col mt-3">
                       <img src="./images/wind.png">
                       <div class="detail1">
                         <p class="wind">0 km/h</p>
                         <p>Wind Speed</p>
                       </div>   
                  </div>
                  <div class="col mt-3">
                   <img class="mb-2" src="./images/Pressure.png">
                   <div class="detail1">
                     <p class="Pressure">0</p>
                     <p>Pressure</p>
                   </div>   
              </div>
    
                </div>
         </div>
       </div>



    </div>
       
           
                          
    </div>
                    
    
</body>

<script src="./weather.js"></script>
</html>
